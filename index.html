<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order</title>
</head>
<body>
    <div class="card">

        <img src="/images/illustration-hero.svg" alt="Illustration Hero Image" class="card__image">

        <div class="card__text">
            <h2 class="card__text--title">Order Summary</h2>
            <p class="card__text--description">You can now listen to millions of songs,
                audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div class="card__plan">
            <div class="card__plan--annual">
                <img src="/images/icon-music.svg" alt="Music Icon" class="card__plan--annual--icon">
                <div class="card__plan--annual--text">
                    <h2 class="card__plan--annual--title">Annual Plan</h2>
                    <p class="card__plan--annual--description">$59.99/year</p>
                </div>
            </div>
            <a href="#" class="card__plan--link">Change</a>
        </div>

        <button class="card__payment">Proceed to Payment</button>
        <br>
        <button class="card__cancel">Cancel Order</button>
    </div>
    
</body>
</html>
